<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 11 - tablice</title>
</head>
<body>
    <script type="text/javascript">
        function porownaj (a,b) {
            return a-b
        }
        var Tablica = new Array(27,100,10,450,1654,320);
        document.write("Bez sortowania: "+Tablica.join("*")+"<br>");

        document.write("Sortowanie domy≈õlne: ");
        Tablica.sort()
        document.write(Tablica.join()+"<br>");

        document.write("Sortowanie poprawne: ");
        Tablica.sort(porownaj)
        document.write(Tablica.join("/")+"<br>");
    </script>
</body>
</html>
