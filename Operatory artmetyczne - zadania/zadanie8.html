<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 8</title>
</head>
<body>
    <script type="text/javascript">
        var x = prompt("Podaj pierwszą liczbę");
        var y = prompt("Podaj drugą liczbę");
        
        document.write("Pierwsza podana liczba wynosi: " + x + "<br>");
        document.write("Druga podana liczba wynosi: " + y + "<br>");
        
        document.write("Iloczyn logiczny wynosi:" + ((x)&(y)) + "<br>");//albo dwa &&
        document.write("Suma logiczna wynosi:" + ((x)|(y)));
    </script>
</body>
</html>
