<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 8</title>
</head>
<body>
    <script type="text/javascript">
        var liczba=prompt("Wybierz liczbę");
        
        switch(liczba){
            case("10"):
                 document.write("Wybrałes liczbę 10");
                break;
            case("20"):
                document.write("Wybrałeś liczbę 20");
                break;
            case("30"):
                document.write("Wybrałeś liczbę 30");
                break;
            default:
                document.write("Wybrałeś inna liczbę");
        }
    </script>
</body>
</html>
