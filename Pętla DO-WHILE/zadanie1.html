<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1</title>
</head>
<body>
   <div id="alfabet"></div>
 <script type="text/javascript">
        litera="a"
        do {
            document.write(litera)
            document.write("<br>")
            kodLitery=litera.charCodeAt()
            kodLitery++
            litera=String.fromCharCode(kodLitery)
        }
        while(litera!="{")
    </script>
    
    <script type="text/javascript">
        for (var i=65;i<=90;i++) {
            var a = String.fromCharCode(i)
            document.write(a +"<br>");
        }
    </script>
</body>
</html>
