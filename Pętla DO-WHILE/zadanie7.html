<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 7</title>
</head>
<body>
   <!--    Przy użyciu pętli while wypisz skrypt, który wyświetli liczby nieparzyste w skali od 1 do 20-->

    <script type="text/javascript">
        var i=0;
        while(i<=20){
            if(i%2!=0) {
            document.write(i + "<br");
            }
            i++;
        }
    </script>
</body>
</html>
