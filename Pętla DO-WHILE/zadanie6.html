<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 6</title>
</head>
<body>
<!--    Przy użyciu pętli for wypisz skrypt, który wyświetli liczby parzyste w skali od 1 do 20-->

    <script type="text/javascript">
        for (var i =0;i<=20;i++) {
            if (i%2==0)
                document.write(i + "<br>");
        }
    </script>
</body>
